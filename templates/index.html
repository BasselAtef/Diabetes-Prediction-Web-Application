  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Diabetes Prediction Test</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/test">Test <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  </nav>



  <div class="container">
    <h1 class="display-1 text-center my-4">Diabetes Detection</h1>
    <hr>
      <form action="/test" method="POST">

         <div class="alert alert-secondary alert-dismissible fade show" role="alert">
         <strong>Note</strong> The following test is to predict if you have diabetes or not.
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
        </div>

        <div class="form-group mt-5">
          <label for="Preg"><h4>No. of Pregnancies: </h4></label>
          <input type="text" class="form-control form-control-lg" id="Preg" name="Preg" placeholder="Enter No. of Pregnancies (eg. 0 ~ 17)">
        </div>

        <div class="form-group">
          <label for="GLU"><h4>Glucose Level: </h4></label>
          <input type="text" class="form-control form-control-lg" id="GLU" name="GLU" placeholder="Enter Glucose Level (eg. 50 ~ 200)">
        </div>

                        <div class="form-group">
          <label for="BP"><h4>Blood Pressure: </h4></label>
          <input type="text" class="form-control form-control-lg" id="BP" name="BP" placeholder="Enter Your Blood Pressure (eg. 50 ~ 120)">
        </div>

                                <div class="form-group">
          <label for="ST"><h4>Skin Thickness: </h4></label>
          <input type="text" class="form-control form-control-lg" id="ST" name="ST" placeholder="Enter Your Skin Thickness (eg. 20 ~ 90)">
        </div>

        <div class="form-group">
          <label for="INS"><h4>Insulin Level: </h4></label>
          <input type="text" class="form-control form-control-lg" id="INS" name="INS" placeholder="Enter Insulin Level (eg. 30 ~ 850)">
        </div>

        <div class="form-group">
          <label for="BMI"><h4>Body Mass Index(BMI): </h4></label>
          <input type="text" class="form-control form-control-lg" id="BMI" name="BMI" placeholder="Enter BMI (eg. 20 ~ 70)">
        </div>

         <div class="form-group">
          <label for="DPF"><h4>Diabetes Pedigree Function: </h4></label>
          <input type="text" class="form-control form-control-lg" id="DPF" name="DPF" placeholder="Enter Your Diabetes Pedigree Function (eg. 0.078 ~ 2.42)">
        </div>

        <div class="form-group">
          <label for="Age"><h4>Age: </h4></label>
          <input type="text" class="form-control form-control-lg" id="Age" name="Age" placeholder="Enter Your Age (eg. 21 ~ 81)">
        </div>



        <button class="btn btn-primary btn-lg my-4" type="submit">Submit</button>

    </form>
  </div>

    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
    <strong>Important</strong> This test is not 100% accurate and you should have a medical diagnosis if necessary.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
